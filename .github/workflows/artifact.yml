# This is a sample GitHub Actions workflow
# Click on the "Secure Workflow" button to automatically secure it
# Secure Workflow is open source @ https://github.com/step-security/secure-workflows

name: Lint
on:
  pull_request:
    branches: main
  workflow_dispatch:
    
permissions: read-all

jobs:
  lint:
    permissions:
      actions: write # for technote-space/auto-cancel-redundant-workflow to cancel workflows
      contents: read # for actions/checkout to fetch code
      statuses: write # for github/super-linter to mark status of each linter run
    runs-on: ubuntu-latest  
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@14dc64f30986eaa2ad2dddcec073f5aab18e5a24 # v1
        with:
          egress-policy: audit
      - uses: technote-space/auto-cancel-redundant-workflow@7d35aba30420fc2368f8aeed50371e99e7fa3239 # v1
      - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
      - uses: github/super-linter@34b2f8032d759425f6b42ea2e52231b33ae05401 # v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ERRORS: true';
